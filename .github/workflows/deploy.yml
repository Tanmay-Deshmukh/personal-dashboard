name: Deploy to GitHub Pages

on:
  push:
    branches: ['main'] # Trigger on pushes to the main branch
  workflow_dispatch:   # Allow manual triggers

# Set permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (Frontend)
        run: npm ci
        working-directory: ./frontend

      - name: Build with Vite
        run: npm run build
        working-directory: ./frontend
        env:
          # Pass secrets as environment variables to the build process
          VITE_OPENWEATHER_API_KEY: ${{ secrets.VITE_OPENWEATHER_API_KEY }}
          VITE_NEWSAPI_API_KEY: ${{ secrets.VITE_NEWSAPI_API_KEY }}
          VITE_ALPHAVANTAGE_API_KEY: ${{ secrets.VITE_ALPHAVANTAGE_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/dist' # Upload the Vite build output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4